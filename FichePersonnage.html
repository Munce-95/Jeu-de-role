<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche Personnage</title>
    <script src="FichePersonnage.js" defer></script>
</head>
<body>
    <h1>Fiche de Personnage</h1>

    <label>Nom du personnage :</label>
    <input type="text" id="nomPersonnage">

    <label>Histoire :</label>
    <textarea id="histoire"></textarea>
    
    <label>Description physique :</label>
    <textarea id="description"></textarea>

    <h3>Caractéristiques :</h3>
    <label>Force :</label> <input type="number" id="force">
    <label>Dextérité :</label> <input type="number" id="dexterite">
    <label>Constitution :</label> <input type="number" id="constitution">
    <label>Intelligence :</label> <input type="number" id="intelligence">
    <label>Sagesse :</label> <input type="number" id="sagesse">
    <label>Charisme :</label> <input type="number" id="charisme">

    <br><br>
    <button onclick="sauvegarderPersonnage()">Enregistrer</button>
    <button onclick="location.href='FichesPersonnages.html'">Retour</button>
</body>
</html>
