<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche du personnage</title>
    <script defer src="FichePersonnage.js"></script>
    <link rel="stylesheet" href="StyleFiche.css">
</head>
<body>

    <h1>Fiche du personnage</h1>
    
    <div class="fiche-container">
        
        <!-- üìú Zone de description (Gauche) -->
        <div class="description-container">
            <label for="description">Description physique :</label>
            <textarea id="description"></textarea>
        </div>

        <!-- üìñ Zone de l'histoire (Centre) -->
        <div class="histoire-container">
            <label for="histoire">Histoire :</label>
            <textarea id="histoire"></textarea>
        </div>

        <!-- üìä Zone des statistiques (Droite) -->
        <div class="stats-container">
            <label>Nom: <input type="text" id="nomPersonnage"></label><br>
            <label>Force: <input type="number" id="force"></label><br>
            <label>Dext√©rit√©: <input type="number" id="dexterite"></label><br>
            <label>Constitution: <input type="number" id="constitution"></label><br>
            <label>Intelligence: <input type="number" id="intelligence"></label><br>
            <label>Sagesse: <input type="number" id="sagesse"></label><br>
            <label>Charisme: <input type="number" id="charisme"></label><br>
        </div>

        <!-- üìú Ajout du cadre des PV -->
        <div class="pv-container">
            <label for="pv">Points de Vie (WIP) :</label>
            <input type="number" id="pv" min="0">
            <button onclick="sauvegarderPV()">Mettre √† jour</button>
        </div>

    </div>

    <!-- üîò Boutons -->
    <div class="boutons-container">
        <button onclick="sauvegarderPersonnage()">Enregistrer</button>
        <button onclick="location.href='FichesPersonnages.html'">Retour</button>
    </div>

</body>
</html>
